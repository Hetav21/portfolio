<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
  <!-- Gmail Papirus-style icon -->
  <!-- Shadow -->
  <rect x="4" y="11" width="40" height="28" rx="2" ry="2" style="opacity:0.2" transform="translate(0,1)"/>
  <!-- Envelope base - white -->
  <rect x="4" y="10" width="40" height="28" rx="2" ry="2" style="fill:#f5f5f5"/>
  <!-- Left side red -->
  <path d="M 4,12 L 4,36 C 4,37.1 4.9,38 6,38 L 10,38 L 10,18 L 24,28 L 24,28 L 4,12 Z" style="fill:#ea4335"/>
  <!-- Right side red -->
  <path d="M 44,12 L 44,36 C 44,37.1 43.1,38 42,38 L 38,38 L 38,18 L 24,28 L 24,28 L 44,12 Z" style="fill:#ea4335"/>
  <!-- Inner white area -->
  <rect x="10" y="18" width="28" height="20" style="fill:#ffffff"/>
  <!-- Top M flap -->
  <path d="M 6,10 L 24,24 L 42,10 L 44,12 L 24,28 L 4,12 L 6,10 Z" style="fill:#ea4335"/>
  <!-- Gray borders for envelope flap lines -->
  <path d="M 10,38 L 10,18 L 24,28 L 38,18 L 38,38" style="fill:none;stroke:#bdbdbd;stroke-width:0.5"/>
</svg>
