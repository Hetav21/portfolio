<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1" result="blur"/>
      <feOffset dx="0" dy="1" result="offsetBlur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="offsetBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Paper Background -->
  <rect x="9" y="4" width="30" height="40" rx="3" fill="#fdfdfd" filter="url(#shadow)"/>
  
  <!-- Header Accent (Rose Pine Love/Red) -->
  <path d="M 9 7 C 9 5.343 10.343 4 12 4 L 36 4 C 37.657 4 39 5.343 39 7 L 39 16 L 9 16 L 9 7 Z" fill="#eb6f92"/>

  <!-- Profile Picture Circle (Rose Pine Gold) -->
  <circle cx="24" cy="16" r="7" fill="#f6c177" stroke="#fdfdfd" stroke-width="2"/>
  
  <!-- Silhouette -->
  <path d="M 24 12.5 A 2.5 2.5 0 0 0 21.5 15 A 2.5 2.5 0 0 0 24 17.5 A 2.5 2.5 0 0 0 26.5 15 A 2.5 2.5 0 0 0 24 12.5 z M 19.8 19 C 20.5 17.8 22.1 17 24 17 C 25.9 17 27.5 17.8 28.2 19 C 27.6 20.2 25.9 21 24 21 C 22.1 21 20.4 20.2 19.8 19 Z" fill="#fff"/>

  <!-- Content Lines -->
  <!-- Title/Name -->
  <rect x="15" y="26" width="18" height="2" rx="1" fill="#575279"/>
  
  <!-- Body Text -->
  <rect x="12" y="31" width="24" height="1.5" rx="0.75" fill="#9893a5"/>
  <rect x="12" y="35" width="24" height="1.5" rx="0.75" fill="#9893a5"/>
  <rect x="12" y="39" width="14" height="1.5" rx="0.75" fill="#9893a5"/>
  
  <!-- Accent Decoration (Checkmark/Badge) -->
  <circle cx="33" cy="39" r="3" fill="#31748f" opacity="0.8"/>
  <path d="M 32 39 L 32.7 39.7 L 34 38.4" stroke="#fff" stroke-width="1" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
